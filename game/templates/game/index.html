{% extends "game/layout.html" %}
{% load static %}

{% block body %}
    <br>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-9 mb-1 text-muted quote-author" id="quote-author">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-11 mb-2 masked-quote" id="masked-quote">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-9 mb-2 text-muted quote-translation" id="quote-translation">
            </div>
        </div>
        <button class="btn btn-outline-primary btn-lg check-btn" id="check" hidden>
            Check
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="display: inline-block; vertical-align: -0.07em;">
                <path d="M3 14.5A1.5 1.5 0 0 1 1.5 13V3A1.5 1.5 0 0 1 3 1.5h8a.5.5 0 0 1 0 1H3a.5.5 0 0 0-.5.5v10a.5.5 0 0 0 .5.5h10a.5.5 0 0 0 .5-.5V8a.5.5 0 0 1 1 0v5a1.5 1.5 0 0 1-1.5 1.5H3z"/>
                <path d="m8.354 10.354 7-7a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0z"/>
            </svg>
        </button>
        <button class="btn btn-primary btn-lg next-btn" id="next" hidden>
            Next
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" style="display: inline-block; vertical-align: -0.07em;">
                <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
            </svg>
        </button>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'game/js/game.js' %}"></script>
{% endblock %}
