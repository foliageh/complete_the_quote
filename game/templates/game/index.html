{% extends "game/layout.html" %}
{% load static %}

{% block body %}
    <div class="container text-center game col-11 mt-4 mb-4">
        <div class="row mb-4">
            <div class="col-3">
{#                <div class="float-start">Test</div>#}
            </div>
            <div class="col-6">
                <div class="float-center" style="font-weight: bold; position: relative; right: -0.2em">
                    <span id="percentage">0</span>%
                    <span class="text-muted"> / </span>
                    <span id="points">0</span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" viewBox="0 0 16 16" class="icon" style="position: relative; right: 0.2em">
                        <path d="m8 0 1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z"/>
                        <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"/>
                    </svg>
                </div>
            </div>
            <div class="col-3">
{#                <div class="float-end">#}
{#                    <button class="btn btn-outline-success btn-md" id="finish">#}
{#                        Finish!#}
{#                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="icon">#}
{#                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>#}
{#                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>#}
{#                        </svg>#}
{#                    </button>#}
{#                </div>#}
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-1 text-muted quote-author" id="quote-author"></div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-2 masked-quote" id="masked-quote"></div>
        </div>
        <div class="row justify-content-center">
            <div class="mb-2 text-muted quote-translation" id="quote-translation"></div>
        </div>
        <button class="btn btn-primary btn-lg check-btn" id="check" hidden>
            Check
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="icon">
                <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm10.03 4.97a.75.75 0 0 1 .011 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.75.75 0 0 1 1.08-.022z"/>
            </svg>
        </button>
        <button class="btn btn-primary btn-lg next-btn" id="next" hidden>
            Next
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="icon">
                <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z"/>
            </svg>
        </button>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'game/js/game.js' %}"></script>
{% endblock %}
